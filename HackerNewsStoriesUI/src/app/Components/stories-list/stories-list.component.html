<div class="mat-elevation-z8">
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" #table1>

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let story">{{story.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let story">{{story.title}}</td>
    </ng-container>

    <ng-container matColumnDef="Link">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <td mat-cell *matCellDef="let story"><a href="{{story.url}}">{{story.url}}</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

  </table>

  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="tableSizes" showFirstLastButtons></mat-paginator>

</div>
